<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto Barberia</title>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo"></h1>
            <nav><!-- Panel Navegacion -->
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="productos.html">PRODUCTOS</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreApellido">Nombre & Apellido: </label>
            <input type="text" id="nombreApellido" placeholder="nombre & apellido" class="input-padron" required>

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="email" class="input-padron" required>

            <label for="telefono">Telefono: </label>
            <input type="number" id="telefono" placeholder="telefono" class="input-padron" required>

            <label for="mensaje">Mensaje: </label>
            <textarea id="mensaje" placeholder="Deje su mensaje" cols="80" rows="10" class="input-padron"></textarea>
            <fieldset class="input-padron">
                <legend>¿Cómo deseas ser contactado?:</legend>
                <label for="radioEmail"><input type="radio" name="contacto" id="radioEmail" value="email">Email</label>

                <label for="radioTelefono"><input type="radio" name="contacto" id="radioTelefono"
                        value="telefono">Telefono</label>

                <label for="radioWhatsapp"><input type="radio" name="contacto" id="radioWhatsapp" value="WhatsApp"
                        checked>WhatsApp</label>
                <legend>¿En que harario desea ser atendido?:</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <fieldset class="input-padron">
                <label for=""><input type="checkbox" checked>Recibir novedades</label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </fieldset>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8am</td>
                </tr>
                <tr>
                    <td>Martes</td>
                    <td>9am</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>10am</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </tfoot>
        </table>

    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo">
        <p class="copyright">&copy; Copyright 2024</p>
    </footer>
</body>

</html>
